                var x = document.forms["myForm"]["myEmail"].value;

                    alert("Email must be filled out");

    <main>
        <body>
            <div class ="reservation">
                <h2>Reservations at Pacific Trails</h2>
                <h3> Contact Us</h3>
                <p>required information is marked with an asterisk(*)</p>
        
                <form name="myForm" action="http://webdevbasics.net/scripts/pacific.php" onsubmit="return validateForm()" method="POST" required>
        
                    <label>*First Name :</label>
                        <input type="text" id="myFName" placeholder="Enter your first name" name="myFName" required>
                    
                    <label >*Last Name :</label>
                        <input type="text" id="myLName" placeholder="Enter your last name" name="myLName" required>
        
                    <label>*E-mail :</label>
                        <input type="email" id="myEmail" placeholder="For example : abc@gmail.com" name="myEmail" >
        
                    <label>*Phone :</label>
                        <input type="tel" id="myPhone" size="20" maxlength="10" placeholder="Enter your number phone" name="myPhone">
        
                    <label>Calender</label>
                        <input type="date" name="myDate">
        
                    <label>No of Stay</label>
                        <input type="number" min ="1" max="5" name="myNumber">
                        
    
                    <label>Comments
                        <textarea name="myComments" id="" cols="20" rows="2"></textarea>
                        <br>
                        <input type="submit" value ="Submit" id="mySubmit">
                    </label>
                </form> 
            </div>
        </body>
